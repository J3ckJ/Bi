<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Timeline исполнения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timeline-box">
    <h2>Timeline исполнения</h2>
    <div class="timeline-item orange">
      <div class="circle"></div>
      <div class="text">
        <strong>Согласование</strong><br>
        Инициализация проекта
      </div>
      <div class="date">Апр 2025</div>
    </div>
    <div class="timeline-item orange">
      <div class="circle"></div>
      <div class="text">
        <strong>Субсидия</strong>
      </div>
      <div class="date">Май 2025</div>
    </div>
    <div class="timeline-item gray">
      <div class="circle"></div>
      <div class="text">
        <strong>Развертывание</strong>
      </div>
    </div>
  </div>
</body>
</html>
